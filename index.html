<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Text Box Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <!-- A-Frame Scene -->
  <a-scene>
    <!-- Background Plane -->
    <a-plane
      width="3" height="1.5"
      color="gray" opacity="0.8"
      position="0 1.5 -3"
      material="side: double; shader: flat"
    ></a-plane>

    <!-- Border Plane (Top) -->
    <a-plane
      width="3" height="0.1"
      color="red"
      position="0 2.25 -3"
    ></a-plane>

    <!-- Border Plane (Bottom) -->
    <a-plane
      width="3" height="0.1"
      color="red"
      position="0 0.75 -3"
    ></a-plane>

    <!-- Border Plane (Left) -->
    <a-plane
      width="0.1" height="1.5"
      color="red"
      position="-1.5 1.5 -3"
    ></a-plane>

    <!-- Border Plane (Right) -->
    <a-plane
      width="0.1" height="1.5"
      color="red"
      position="1.5 1.5 -3"
    ></a-plane>

    <!-- Text Entity -->
    <a-entity position="0 1.5 -3">
      <a-text
        value="Hello, A-Frame!"
        color="red"
        aligne="center" baseline="top"
        width="2.5"
        wrap-count="30"
      ></a-text>
    </a-entity>

    <!-- Camera Entity -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
