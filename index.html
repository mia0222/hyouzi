    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>A-Frame Text Example</title>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
      <!-- A-Frame Scene -->
      <a-scene>
        <!-- Text Entity -->
        <a-entity position = "-1 2 -3">
        <a-plane
            width = "3"
            height = "1.5"
            color = "gray"
            opacity = "0.8"
            position = "0 0 -0.01"
        ></a-plane>

        <a-text
          value= "Hello, A-Frame!"
          color= "red" 
          aligne= "center"
          baseline = "top"
          width = "2.5"
          wrap-count = "30"
        ></a-text>
    </a-entity>
    
        <!-- Camera Entity -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
      </a-scene>
    </body>
    </html>
